<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>@JinnoNet | LinkFree</title>
    <meta
      name="description"
      content="LinkFree. Make your link do more for free."
    />
    <meta property="og:title" content="@JinnoNet | LinkFree" />
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="https://jinno.ga/" />
    <meta property="og:image" content="icon.png" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/png" />
    <script type="text/javascript" src="get-status.js"></script>
  </head>

  <body>
    <div id="userIcon">
      <img class="userPhoto" src="icon.svg" alt="User Photo" />
      <div class="userPhotoBox"></div>
    </div>
    <div id="userDesc">
      <h1 class="userName">@JinnoNet</h1>
      <div id="statusBoxs">
      <div class="statusBox status" id=status></div><div class="statusBox dateTime" id=dateTime></div>
      </div>
      <div>
    </div>
    <div id="links">
      <ul>
        <li class="box linkBox">
          <span class="icon-discord"></span>Discord
          <ul>
            <li>
              <div class="linkDesc">! じんの#6672</div>
            </li>
          </ul>
        </li>
        <li class="box linkBox">
          <span class="icon-blog"></span>InInBlog
          <ul>
            <li>
              <div class="linkDesc">月額80円で運営しています</div>
              <a
                href="https://ininblog.com"
                target="_blank"
                rel="nofollow noopener noreferrer"
                ><div class="box visitLinkBox">
                  Visit<span class="icon-external-link"></span></div
              ></a>
            </li>
          </ul>
        </li>
        <li class="box linkBox">
          <span class="icon-twitter"></span>Twitter
          <ul>
            <li>
              <div class="linkDesc">DMのみ</div>
              <a
                href="https://twitter.com/jinnonet"
                target="_blank"
                rel="nofollow noopener noreferrer"
                ><div class="box visitLinkBox">
                  Visit<span class="icon-external-link"></span></div
              ></a>
            </li>
          </ul>
        </li>
        <li class="box linkBox">
          <span class="icon-youtube"></span>YouTube
          <ul>
            <li>
              <div class="linkDesc">何もないです</div>
              <a
                href="https://youtube.com/channel/UCoxgMXpuAMauNSHXx_2VLZQ"
                target="_blank"
                rel="nofollow noopener noreferrer"
                ><div class="box visitLinkBox">
                  Visit<span class="icon-external-link"></span></div
              ></a>
            </li>
          </ul>
        </li>
        <li class="box linkBox">
          <span class="icon-github"></span>GitHub
          <ul>
            <li>
              <a
                href="https://github.com/JinnoNet"
                target="_blank"
                rel="nofollow noopener noreferrer"
                ><div class="box visitLinkBox">
                  Visit<span class="icon-external-link"></span></div
              ></a>
            </li>
          </ul>
        </li>
        <li class="box linkBox">
          <span class="icon-minecraft"></span>Minecraft
          <ul>
            <li>
              <div class="linkDesc">マルチで見かけたら気軽に話しかけてね！</div>
              <a
                href="https://namemc.com/profile/JinnoNet"
                target="_blank"
                rel="nofollow noopener noreferrer"
                ><div class="box visitLinkBox">
                  Visit<span class="icon-external-link"></span></div
              ></a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <footer>
      <a
        href="https://github.com/JinnoNet/LinkFree"
        target="_blank"
        rel="nofollow noopener noreferrer"
        >View source</a
      >
      &nbsp;|&nbsp;Generated from
      <a
        href="https://github.com/MichaelBarney/LinkFree"
        target="_blank"
        rel="nofollow noopener noreferrer"
        >MichaelBarney/LinkFree</a
      >
    </footer>
  </body>
</html>
